<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calc travel</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">


</head>

<body>
    <div class="calculation">
        <h2>Расчет времени похода</h2>
        <input type="text" id="length" value="" placeholder="Укажите расстояние пути km "> <br>
        <input type="text" id="speed" value="" placeholder="Укажите среднию скорость km/h"><br>
        <button class="btn" onclick="raschitat();">Рассчитать время</button>
        <div id="time"></div>
        <div id="stoimost"></div>
        <div class="add">Дополнительная информация</div>

        <div class="add-list">
            <div class="people">
                <div class="people-text">Количество людей</div>
                <select class="people-class" id="people">
                    <option value="four">4</option>
                    <option value="five">5</option>
                    <option value="six">6</option>
                    <option value="seven">7</option>
                    <option value="eight">8</option>
                    <option value="nine">9</option>
                    <option value="ten">10</option>
                </select>

                <div class="people-table-inf">
                    <table class="people-table">
                        <tr>
                            <th>4,5</th>
                            <th>6</th>
                            <th>7,8,9</th>
                            <th>10</th>
                        </tr>
                        <tr>
                            <td>0 час</td>
                            <td> 0.2 час</td>
                            <td>0.3 час</td>
                            <td>0.4 час</td>
                        </tr>
                    </table>
                </div>
                <div class="people-info">Общее времени увеличится от количества туристов +</div>
            </div>

            <div class="stop">
                <div class="stop-text">Количество привалов</div>
                <select class="stop-class" id="stop">
                    <option value="one">1</option>
                    <option value="two">2</option>
                    <option value="three">3</option>
                    <option value="four">4</option>
                    <option value="five">5</option>
                </select>
                <div class="stop-text-text">Каждый привал плюс 30 минут к общему времени</div>
            </div>
        </div>
    </div>
    <div id="slider"><img class="slider-img" src=""></div>

    <script src="app.js"></script>
</body>
</html>
